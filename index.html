<html lang="pt-br">

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="logo.png">

</head>

<body class="bg-info">
  <!-- INICIO CABECALHO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- FIM CABECALHO -->

  <!-- INICIO SECAO REGISTRAR DISPESA -->
  <div class="container bg-dark text-white">
    <div class="row">
      <div class="col mb-5">
        <h1 class="display-4">Registro de nova despesa</h1>
      </div>
    </div>

    <div class="row mb-2">

      <!-- inicio anos -->
      <div class="col-md-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2020">2021</option>
          <option value="2020">2022</option>
          <option value="2020">2023</option>
          <option value="2020">2024</option>
          <option value="2020">2025</option>
        </select>
      </div>
      <!-- inicio anos -->

      <!-- inicio meses -->
      <div class="col-md-2">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <!-- fim meses -->

      <!-- inicio dias do mes -->
      <div class="col-md-2">
        <select class="form-control" id="dia">
          <option value="">Dia</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <!-- fim dias do mes -->

      <!-- inicio tipo despesa -->
      <div class="col-md-6">
        <select class="form-control" id="tipo">
          <option value="">Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>
      <!-- fim tipo despesa -->

    </div>

    <div class="row">
      <div class="col-md-8">
        <input type="text" class="form-control mb-4" placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-info mb-4" onclick="cadastrarDespesa()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- INICIO MODAL APÓS CONCLUIR REGISTRO -->
    <div class="modal fade" id="modalRegistraDespesa" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-danger" data-dismiss="modal" id="modal_btn"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FIM MODAL APÓS CONCLUIR REGISTRO -->

  <!-- INICIO SECAO REGISTRAR DISPESA -->
</body>

</html>
